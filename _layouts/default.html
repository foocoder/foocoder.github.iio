<!DOCTYPE html>
<html lang="{{ site.lang }}" prefix="og: http://ogp.me/ns#">
    <head>
        {% include head.html %}
    </head>
    <body>
        {% if page.cover-image %}
        <div class="cover-image-container">
            <img alt="Cover image" src="{{ site.baseurl }}/img/covers/{{ page.cover-image }}" style="width:2000px">
        </div>
        {% endif %}
        {% if site.enabletoTop %}
        <div id="back-top" style="display:none">
          <a href="#top" title="回到顶部">
              <span class="fa fa-stack fa-lg">
                  <i class="fa fa-square fa-stack-2x"></i>
                  <i class="fa fa-stack-1x fa-arrow-up fa-inverse"></i>
              </span>
          </a>
        </div>
        {% endif %}
        <div class="wrap">
            {% include header.html %}
            {{ content }}
            <script>
                $("article").fitVids();
                $('article p').each(function(i){
                    if (($(this).find('img').length) && (!$.trim($(this).text()).length))  {
                        $(this).addClass('img-only');
                    }
                    if ($.trim($(this).text()).length - $.trim($(this).find('small').text()).length == 0 && ($(this).find('img').length)){
                        $(this).addClass('img-only-source');
                    }
                });
            </script>
        </div>
        {% include footer.html %}
        {% if site.googleAnaly.config %}
            <script>
              (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

              ga('create', '{{ site.googleAnaly.id }}', 'auto');
              ga('send', 'pageview');

            </script>
        {% endif %}
        {% if site.baiduAnaly.config %}
            <script>
            var _hmt = _hmt || [];
            (function() {
              var hm = document.createElement("script");
              hm.src = "//hm.baidu.com/hm.js?93c048bb9273a232e5e814272f1409b7";
              var s = document.getElementsByTagName("script")[0]; 
              s.parentNode.insertBefore(hm, s);
            })();
            </script>
        {% endif %}
    </body>
</html>
